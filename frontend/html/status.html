<!DOCTYPE html>
<html lang="en">
<head>
    <title>Waiting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', sans-serif;;
            font-size: 1rem;
            line-height: 1.6;
            height: 100%;
        }


        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgb(2, 0, 36);
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(0, 38, 77, 1) 0%, rgba(0, 0, 0, 1) 90%);
        }

        .button {
            background-color: rgba(242, 249, 249, 0.5);
            cursor: pointer;
            color: rgba(17, 17, 17, 0.75);
            border: none;
            font-weight: bold;
            padding: 8px 16px;
            margin-top: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>
<div class="wrap" style="color: rgba(242, 249, 249, 0.7)">
    <div class="waiting" style="font-weight: bold; font-size: large; padding-bottom: 20px">
        WAITING...
    </div>
    <div class="connecting" style="display: none; font-weight: bold; font-size: large; padding-bottom: 20px">
        CONNECTING...
    </div>
    <div class="timeout" style="display: none; font-weight: bold; font-size: large; padding-bottom: 20px">
        TIMEOUT
    </div>

    <div>Copy and send link below to you opponent</div>

    <div class="tooltip">
        <button class="button copy-btn" onclick="copy()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            <span class="btn-text">https://localhost/join?code=gd7F8eDd</span></button>
    </div>

</div>
<script>
    function copy() {
        navigator.clipboard.writeText(document.querySelector('.copy-btn .btn-text').innerHTML);
        document.getElementById("myTooltip").innerHTML = "Copied";
    }

    function outFunc() {
        document.getElementById("myTooltip").innerHTML = "Copy to clipboard";
    }
</script>
</body>
</html>
