<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            font-family: 'Segoe UI', sans-serif;;
            font-size: 1rem;
            line-height: 1.6;
            height: 100%;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(0,38,77,1) 0%, rgba(0,0,0,1) 90%);
        }
        .login-form{
            width: 350px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 2rem;
            background: #ffffff;
        }
        .form-input{
            background: #fafafa;
            border: 1px solid #eeeeee;
            padding: 12px;
            width: 100%;
        }
        .form-group{
            margin-bottom: 1rem;
        }
        .form-button{
            background: #00264d;
            border: 1px solid #000;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            text-transform: uppercase;
        }
        .form-header{
            text-align: center;
            margin-bottom : 2rem;
        }
    </style>
</head>
<body>
<div class="wrap">
    <form class="login-form" action="">
        <div class="form-header">
            <h3>Login</h3>
        </div>
        <!--Email Input-->
        <div class="form-group">
            <input type="text" class="form-input" placeholder="username">
        </div>
        <!--Password Input-->
        <div class="form-group">
            <input type="password" class="form-input" placeholder="password">
        </div>
        <!--Login Button-->
        <div class="form-group">
            <button class="form-button" type="submit">Login</button>
        </div>
    </form>
</div><!--/.wrap-->
</body>
</html>
